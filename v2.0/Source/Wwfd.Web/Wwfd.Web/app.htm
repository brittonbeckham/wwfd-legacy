<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="wwfdApp">
<head>
	<link href="Content/bootstrap.css" rel="stylesheet" />
	<link href="Content/app.css" rel="stylesheet" />

	<title>What Would The Founders Do?</title>
</head>
	<body ng-controller="appController as ctrl">
		
		<div id="content" class="container">

			<header>
				<nav>

				</nav>

				<div class="row">
					<div class="col-md-12">
						<input type="text" class="form-control" placeholder="Search 1000s of quotes" />
					</div>
				</div>
			</header>

			<div class="container">

				<div class="row">
					<div class="col-sm-3" id="founderSearchBar">
						<input type="text" id="searchTextFounder" class="form-control input-sm" placeholder="Search founders" ng-model="founderSearchText" ng-change="searchFounders()" ng-keydown="clearFounderSearch($event)">

						<div ng-repeat="founder in founders">
							<div>
								<a ng-href="#/founder/{{ founder.FounderId }}">{{ founder.FullName }} ({{ founder.QuoteCount }})</a>
							</div>
						</div>
					</div>

					<div class="col-sm-9" ng-view></div>
				</div>
			</div>
		</div>

		<script src="Scripts/angular.js"></script>
		<script src="Scripts/angular-route.js"></script>
		<script src="Scripts/jquery-2.1.3.js"></script>
		<script src="Scripts/bootstrap.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
